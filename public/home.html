<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      header {
        background-color: hsl(317, 67%, 24%);
        text-align: center;
      }

      nav {
        display: flex;
        justify-content: center;
        background-color: #444;
        padding: 10px;
        background-color: hsl(317, 67%, 24%);
      }

      nav a {
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
        color: white;
        font-size: 1.3333333333333rem;
        /* font-style: italic; */
        font-family: "Luckiest Guy", sans-serif;      }
      a:hover {
        cursor: pointer;
        color: #f2731a;

      }

      section {
        text-align: center;
        padding: 50px;
        background-color: hsl(317, 67%, 24%);
        background-position: center;
        text-align: center;
        height: 90vh;
      }

      section h1 {
        color: #333;
      }

      section img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

    <header>

        src="https://staging.websitedemos.net/halloween-party-04/wp-content/uploads/sites/1124/2022/09/logo-regular.png"

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Rubik+Scribble&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Henny+Penny&family=Luckiest+Guy&display=swap");

      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        /* height: 110vh;
        border: 2px solid red; */

        text-align: center;
      }
      header {
        background-color: hsl(317, 67%, 24%);
        text-align: center;
        line-height: 50px;
      }

      nav {
        display: flex;
        justify-content: center;
        background-color: #444;
        padding: 10px;
        background-color: hsl(317, 67%, 24%);
      }

      nav a {
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
        color: white;
        font-size: 1.3333333333333rem;
        /* font-style: italic; */
        font-family: "Luckiest Guy", sans-serif;
      }
      a:hover {
        cursor: pointer;
        color: #f2731a;
      }

      section {
        text-align: center;
        padding: 50px;
        background-color: hsl(317, 67%, 24%);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        text-align: center;
        /* font-family:"Rubik Scribble", sans-serif;  */
        color: white;
        height: 850px;
        /* border: 2px solid rgb(19, 35, 172) */
      }
      .buyticket {
        position: absolute;
        left: 1370px;
        top: 250px;
        /* background-color: #f2731a !important; */

        /* cursor: pointer; */
        font-family: "Luckiest Guy", sans-serif;
      }

      section h3 {
        font-family: "Henny Penny", sans-serif;
        font-size: 42px;
      }
      section h1 {
        font-size: 17em;
        /* border: 2px solid 
        gray; */
        position: relative;
        bottom: 250px;
        letter-spacing: 15px;
        font-family: "Luckiest Guy", sans-serif;
      }

      section img {
        /* max-width: 100%; */
        /* font-size: 250px; */
        /* height: auto; */
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        /* margin-top: 10px; */
        position: absolute;
        /* bottom: 600px; */
        top: 400px;
        right: 320px;
      }
    </style>
  </head>
  <body>
    <header>
      <img
        src="https://staging.websitedemos.net/halloween-party-04/wp-content/uploads/sites/1124/2022/09/logo-regular.png"
        alt=""
      />
    </header>
    <nav>
      <a href="#">HOME</a>
      <a href="#">OUR SERVICERS</a>
      <a href="#">CONTACT US </a>
    </nav>

    <section>
      <h3>Halloween</h3>
      <div
        style="
          width: 100px;
          height: 100px;
          border-radius: 50%;
          background-color: #e06121;
          transition: background-color 0.3s ease;
          display: flex;
          align-items: center;
          justify-content: center;
        "
        onmouseover="this.style.backgroundColor='#f00'"
        onmouseout="this.style.backgroundColor='#3498db'"
        class="buyticket"
      >
        <span>Buy <br />tickets</span>
      </div>
      <h1>Party</h1>
      <img
        src="https://staging.websitedemos.net/halloween-party-04/wp-content/uploads/sites/1124/2022/09/hero_01.png"
        alt=""
      />
    </section>
  </body>
</html>
